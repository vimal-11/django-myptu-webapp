    <body>
        <style>
            .logo{
                font-size: 20px !important; 
                font-family: "Roboto", Arial, Helvetica, sans-serif !important;
                font-weight: bolder;
                letter-spacing: 1.5px;
                color: var(--color-theme-blue) !important;
            }
            .nav-link{
                color: var(--color-nav-link-grey) !important;
            }
            .nav-link:hover{
                color: var(--color-theme-blue) !important;
                transform: scale(1.03);
            }

            @media screen and (max-width: 460px){
                .form-control{
                    display: none;
                }
            }

        </style>

        <div class="head">         
            <nav class="navbar navbar-expand-lg navbar-light" >
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="">MyPTU <span style="color:var(--color-nav-link-grey)">Exams</span></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto" style="color: var(--color-nav-link-grey)">
                        <li class="nav-item nav-lnk">
                            <a class="nav-link" href="{% url 'authenticate:home' %}">Home</a>
                            </li>
                        <li class="nav-item nav-lnk">
                            <a class="nav-link" href="{% url 'forums:forum' %}">Categories</a>
                        </li>
                        <li class="nav-item nav-lnk">
                            <a class="nav-link" href="{% url 'authenticate:profilepage' request.user.id %}">Profile</a>
                        </li>
                        <li class="nav-item nav-lnk">
                            {% if request.user.is_authenticated %}
                                <a class="nav-link" aria-current="page" href="{% url 'authenticate:logout' %}" method="POST">Logout</a>
                            {% else %}
                                <a class="nav-link" aria-current="page" href="{% url 'authenticate:login' %}?next={{ request.path }}" method="POST">Login</a>
                            {% endif %}
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
