{% extends "exams/base.html" %}

{% block content %}

        <div class="container" >
            {% for field in fields %}
                <div class="row p-3 mb-2 bg-light border text-white rounded shadow-sm">
                    <div class="col-sm">
                        <a href="{{field.get_url}}">{{field}}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
        {% if gate_syllabus is not None %}
            <table>
                <thead>
                    <tr>
                        <td>Field</td>
                        <td>Syllabus</td>
                    </tr>
                </thead>
                <tbody>
                    {% for s in gate_syllabus %}
                        <tr>
                            <td>{{s.gate_paper}}</td>
                            <td><a href='{{s.syllabus}}'>Click Here</a></td>
                        </tr>
                    {% endfor %}
               </tbody>
            </table>
        {% endif %}
{% endblock content %}
